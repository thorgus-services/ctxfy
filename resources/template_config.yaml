# Template Configuration for MCP Server
# Maps different flows/tools to their respective templates
template_config:
  specification_generation:
    name: "Specification Generation Flow"
    description: "Template for generating technical specifications from business requirements"
    template_path: "resources/templates/business-requirements-translation.md"
    template_type: "prp"
    parameters:
      - "translation_id"
      - "business_requirement"
      - "domain_context"
      - "stakeholders"
      - "priority"
      - "complexity"
      - "date"
      - "original_requirement_text"
      - "business_owner"
      - "user_perspective"
      - "market_context"
      - "strategic_importance"
      - "ambiguous_terms"
      - "unstated_assumptions"
      - "missing_context"
      - "clarification_needed"
      - "ai_context_requirements"
      - "technical_objective"
      - "capabilities"
      - "performance_requirements"
      - "security_requirements"
      - "integration_requirements"
      - "data_requirements"
      - "compliance_requirements"
      - "pattern_recommendations"
      - "component_boundaries"
      - "data_flow_considerations"
      - "scalability_approach"
      - "rag_primary_docs"
      - "rag_internal_knowledge"
      - "context_stack_reference"
      - "technical_approach_overview"
      - "technology_stack"
      - "architecture_style"
      - "data_model_strategy"
      - "error_handling_approach"
      - "testing_strategy"
      - "development_effort"
      - "infrastructure_needs"
      - "maintenance_considerations"
      - "team_skills_required"
      - "acceptance_criteria"
      - "testing_approach"
      - "performance_validation"
      - "security_validation"
      - "uac_process"
      - "traceability_matrix"
      - "system_dependencies"
      - "data_dependencies"
      - "timeline_dependencies"
      - "risk_factors"
      - "past_failures"
      - "implementation_notes"
    output_format:
      directory: "ctxfy/specifications/"
      filename_pattern: "spec_{short_description}_{timestamp}.md"
      file_format: "markdown"

  context_stack_generation:
    name: "Context Stack Generation Flow"
    description: "Template for generating context stacks for various purposes"
    template_path: "resources/templates/context-stack.md"
    template_type: "context"
    parameters:
      - "date"
      - "author"
      - "domain"
      - "task_type"
      - "category"
      - "primary_mission"
      - "tone"
      - "detail_level"
      - "boundaries"
      - "security_constraints"
      - "decision_authority"
      - "domain_patterns"
      - "architecture_references"
      - "quality_attributes"
      - "business_goals"
      - "user_needs"
      - "compliance_requirements"
      - "task_objective"
      - "functional_criteria"
    output_format:
      directory: "ctxfy/context/"
      filename_pattern: "context_{domain}_{task_type}_{timestamp}.md"
      file_format: "markdown"

  code_generation:
    name: "Code Generation Flow"
    description: "Template for generating code based on requirements"
    template_path: "resources/templates/code-generation.md"
    template_type: "code"
    parameters:
      - "business_requirements"
      - "architecture_pattern"
      - "technology_stack"
      - "implementation_details"
      - "testing_requirements"
    output_format:
      directory: "ctxfy/code/"
      filename_pattern: "generated_{feature_name}_{timestamp}.py"
      file_format: "python"