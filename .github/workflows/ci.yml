# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry/virtualenvs
          ~/.cache/pypoetry/cache
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies with dev group
      run: poetry install --with dev --no-interaction

    - name: Run lint validation with Tox
      run: poetry run tox -e lint

    - name: Run type validation with Tox
      run: poetry run tox -e type

    - name: Run unit tests with Tox
      run: poetry run tox -e unit

    - name: Run integration tests with Tox
      run: poetry run tox -e integration

    - name: Run compliance validation with Tox
      run: poetry run tox -e compliance

    - name: Check for vulnerabilities using Safety
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}

    - name: Build Package
      run: poetry build